<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="background"></div>
    <header>
        <div class="container">
            <div class="info-text d-flex justify-content-center align-items-center">
                <p>Free Standard U.S. Ground Shipping Over $40</p>
            </div>
            <div class="menu-box">
                <nav class="nav-user d-flex justify-content-between">
                    <ul class="nav-user-section d-flex">
                        <li class="nav-user-list">
                            <a href="#" class="nav-user-link search-btn">
                                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                                <span class="search-text">search</span>
                            </a>
                        </li>
                        <li class="nav-user-list">
                            <a href="#" class="nav-user-link findus-btn">
                                <i class="fa-solid fa-location-dot fa-2x"></i>
                                <span class="findus-text">find us</span>
                            </a>
                        </li>
                    </ul>
                    <a href="#">
                        <img class="logo" src="./assets/img/bliss-logo-white.svg" alt="Logo Bliss">
                    </a>
                    <ul class="nav-user-section d-flex">
                        <li class="nav-user-list">
                            <a href="#" class="nav-user-link login-btn">
                                <i class="fa-solid fa-hand-sparkles fa-2x"></i>
                                <span class="login-text">log in</span>
                            </a>
                        </li>
                        <li class="nav-user-list">
                            <a href="#" class="nav-user-link bag-btn" id="basket-btn">
                                <i class="fa-solid fa-basket-shopping fa-2x"></i>
                                <span class="bag-text">bag</span>
                                <span class="item-count">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="navigation-bar">
                    <nav class="nav-pages">
                        <ul class="nav-pages-list d-flex justify-content-center">
                            <li><a href="#" class="nav-pages-text">BEST SELLERS</a> /</li>
                            <li><a href="#" class="nav-pages-text">SCIN CARE</a> /</li>
                            <li><a href="#" class="nav-pages-text">BODY & HAIR CARE</a> /</li>
                            <li><a href="#" class="nav-pages-text">SHOP ALL</a> /</li>
                            <li><a href="#" class="nav-pages-text">THIS IS BLISS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="hidden-search-relative" style="position: relative">
                <div class="hidden-search-box d-none justify-content-center align-items-center">
                    <form action="#">
                        <input class="hidden-search" type="search" placeholder="Search the store">
                    </form>
                </div>
            </div>
            <div class="hidden-scin-care">
                
            </div>

        </div>

    </header>
    <main>
        <div class="container">
            <div class="hehe" style="position: relative">
                <div id="myModal" class="my-modal">
                    <div class="my-modal-content">
                        <div class="modal-body">
                            <span class="empty-modal">Your cart is empty</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="csp">

            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/pages/home.js"></script>
</body>

</html>
